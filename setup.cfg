[isort]
src_paths=gob/
profile = black
default_section = THIRDPARTY
known_first_party = gob  # change it for the name of your django project
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
[flake8]
ignore =
    W503,
    R503,
    ANN101,
    D10,
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py: E501
    manage.py: ANN201
max-complexity = 10
